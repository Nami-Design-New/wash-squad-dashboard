<body data-sidebar="dark">
    <!-- Begin page -->
    <div id="layout-wrapper">
        <!-- ==========  Header  ========== -->
        <section id="MainHeader"></section>
        <!-- ==========  Sidebar  ========== -->
        <section id="MainSidebar"></section>
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
            <div class="page-content">
                <!-- breadcrumb -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <ol class="breadcrumb ">
                        <li class="breadcrumb-item"> <a href="app_setting_times.html"> الاوقات </a> </li>
                        <li class="breadcrumb-item active"> <a href="#!"> </a> إضافة فترة </li>
                    </ol>
                    <button class="btn btn-dark" onclick="history.back()"> عودة </button>
                </div>
                <!-- end breadcrumb -->
                <!-- edit Service -->
                <section class="editService">
                    <form action="">
                        <div class="row">
                            <div class="col-md-4 p-2">
                                <label class="form-label"> ساعة بداية الفترة </label>
                                <select class="form-select">
                                    <option selected> 10:00 am </option>
                                    <option value="1"> 11:00 am </option>
                                    <option value="2"> 12:00 pm </option>
                                    <option value="3"> 1:00 pm </option>
                                    <option value="4"> 2:00 pm </option>
                                </select>
                            </div>
                            <div class="col-md-4 p-2">
                                <label class="form-label"> ساعة نهاية الفترة </label>
                                <select class="form-select">
                                    <option selected> 10:00 am </option>
                                    <option value="1"> 11:00 am </option>
                                    <option value="2"> 12:00 pm </option>
                                    <option value="3"> 1:00 pm </option>
                                    <option value="4"> 2:00 pm </option>
                                </select>
                            </div>
                            <div class="col-md-4 p-2">
                                <label class="form-label"> النوع </label>
                                <select class="form-select">
                                    <option selected> مساءا </option>
                                    <option value="1"> صباحا </option>
                                </select>
                            </div>
                        </div>
                        <!-- time orders -->
                        <h5 class="p-3 pt-5"> عدد طلبات الفترة </h5>
                        <div class="d-flex">
                            <div class="text-center ">
                                <label class="form-label"> تلميع كبيرة </label>
                                <div class="number ms-4">
                                    <span class="minus">-</span>
                                    <input class="count" type="text" value="0" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                            <div class="text-center ">
                                <label class="form-label"> تلميع صغيرة</label>
                                <div class="number ms-4">
                                    <span class="minus">-</span>
                                    <input class="count" type="text" value="0" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                            <div class="text-center ">
                                <label class="form-label"> الغسيل </label>
                                <div class="number ms-4">
                                    <span class="minus">-</span>
                                    <input class="count" type="text" value="0" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                            <div class="text-center ">
                                <label class="form-label"> التعقيم</label>
                                <div class="number ms-4">
                                    <span class="minus">-</span>
                                    <input class="count" type="text" value="0" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                        </div>
                        <!-- end time orders -->
                        <!-- wait orders -->
                        <h5 class="p-3 pt-5"> طلبات الانتظار الفترة </h5>
                        <div class="d-flex">
                            <div class="text-center ">
                                <label class="form-label"> تلميع كبيرة </label>
                                <div class="number ms-4">
                                    <span class="minus">-</span>
                                    <input class="count" type="text" value="0" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                            <div class="text-center ">
                                <label class="form-label"> تلميع صغيرة</label>
                                <div class="number ms-4">
                                    <span class="minus">-</span>
                                    <input class="count" type="text" value="0" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                            <div class="text-center ">
                                <label class="form-label"> الغسيل </label>
                                <div class="number ms-4">
                                    <span class="minus">-</span>
                                    <input class="count" type="text" value="0" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                            <div class="text-center ">
                                <label class="form-label"> التعقيم</label>
                                <div class="number ms-4">
                                    <span class="minus">-</span>
                                    <input class="count" type="text" value="0" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                        </div>
                        <!-- end wait orders -->
                        <div class="text-end py-2">
                            <button type="submit" class="btn orangeBtn"> حفظ و إغلاق </button>
                        </div>
                    </form>
                </section>
                <!-- end edit Service -->
            </div>
        </div>
        <!-- JAVASCRIPT -->
        <!-- JAVASCRIPT -->

        <!-- Buttons examples -->
        <script src="assets/libs/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
        <script src="assets/libs/datatables.net-buttons-bs4/js/buttons.bootstrap4.min.js"></script>
        <script src="assets/libs/jszip/jszip.min.js"></script>
        <script src="assets/libs/pdfmake/build/pdfmake.min.js"></script>
        <script src="assets/libs/pdfmake/build/vfs_fonts.js"></script>
        <script src="assets/libs/datatables.net-buttons/js/buttons.html5.min.js"></script>
        <script src="assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
