<body data-sidebar="dark">
    <!-- Begin page -->
    <div id="layout-wrapper">
        <!-- ==========  Header  ========== -->
        <section id="MainHeader"></section>
        <!-- ==========  Sidebar  ========== -->
        <section id="MainSidebar"></section>
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
            <div class="page-content">
                <!-- breadcrumb -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <ol class="breadcrumb ">
                        <li class="breadcrumb-item"> <a href="online_store_products.html"> إضافة منتج
                            </a> </li>
                        <li class="breadcrumb-item active"> <a href="#!"> جديد </a> </li>
                    </ol>
                    <button class="btn btn-dark" onclick="history.back()"> عودة </button>
                </div>
                <!-- end breadcrumb -->
                <!-- edit Service -->
                <section class="editService">
                    <form action="">
                        <div class="row">
                            <div class="col-md-12 p-2">
                                <label class="form-label"> الصورة </label>
                                <div action="#" class="dropzone">
                                    <div class="fallback">
                                        <input name="file" type="file">
                                    </div>
                                    <div class="dz-message needsclick">
                                        <i class="display-6 mo-icon  fas fa-images"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> اسم المنتج باللغة العربية </label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> اسم المنتج باللغة الانجليزية </label>
                                <input class="form-control" type="text">
                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> التصنيف </label>
                                <select class="form-select">
                                    <option value="0"> تصنيف 1 </option>
                                    <option value="1"> تصنيف 2 </option>
                                </select>
                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> السعر </label>
                                <input class="form-control" type="number">
                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> سعر مخفض </label>
                                <div class="d-flex align-items-center">
                                    <div class="form-check px-4">
                                        <input class="form-check-input" type="radio" name="offer" id="offer1"
                                            value="option1">
                                        <label class="form-check-label" for="offer1">
                                            نعم
                                        </label>
                                    </div>
                                    <div class="form-check px-4">
                                        <input class="form-check-input" type="radio" name="offer" id="offer2"
                                            value="option2">
                                        <label class="form-check-label" for="offer2">
                                            لا
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> السعر المخفض </label>
                                <input class="form-control" type="number">
                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> الوصف باللغة العربية </label>
                                <textarea class="form-control" rows="8"></textarea>
                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> الوصف باللغة الانجليزية </label>
                                <textarea class="form-control" rows="8"></textarea>
                            </div>
                            <div class="col-md-12 p-2">
                                <label class="form-label"> رابط المنتج</label>
                                <input class="form-control" type="url">
                            </div>
                        </div>
                        <div class="text-end py-2">
                            <button type="submit" class="btn orangeBtn w-100"> اضافة </button>
                        </div>
                    </form>
                </section>
                <!-- end edit Service -->
            </div>
        </div>
        <!-- JAVASCRIPT -->

        <script src="assets/libs/jszip/jszip.min.js"></script>

        <script src="assets/libs/datatables.net-buttons/js/buttons.print.min.js"></script>
        <script src="assets/libs/datatables.net-buttons/js/buttons.colVis.min.js"></script>
        <!-- Responsive examples -->
        <script src="assets/libs/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
        <script src="assets/libs/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js"></script>
        <!-- dropzone js -->
        <script src="assets/libs/dropzone/min/dropzone.min.js"></script>
        <!-- Datatable init js -->
        <script src="assets/js/pages/datatables.init.js"></script>

        <script src="assets/libs/jqvmap/jquery.vmap.min.js"></script>
        <script src="assets/libs/jqvmap/maps/jquery.vmap.usa.js"></script>
        <script src="assets/js/pages/dashboard.init.js"></script>
        <script src="assets/js/app.js"></script>
        <script>
            $('#MainHeader').load('header.html');
            $('#MainSidebar').load('sidebar.html');
        </script>
</body>
